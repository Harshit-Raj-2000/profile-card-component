<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-div">

    <div class="top-card card"></div>

    <div class="bottom-card card">

      <img src="./images/image-victor.jpg" alt="" id="profile-pic">

      <div class="credentials">
        <div class="name-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>

        <div class="location">
          London
        </div>
      </div>
      <hr class="stats-line">

      <div class="stats">
        <div class="stat">
          <div class="stat-head">80K</div>
          <div class="stat-body">Followers</div>
        </div>

        <div class="stat">
          <div class="stat-head">803K</div>
          <div class="stat-body">Likes</div>
        </div>
        <div class="stat">
          <div class="stat-head">1.4K</div>
          <div class="stat-body">Photos</div>
        </div>
      </div>
    </div>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.github.com/Harshit-Raj-2000">Harshit Raj</a>.
  </div>
</body>

</html>
